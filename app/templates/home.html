<!DOCTYPE HTML>
<html>
    <head>
        <title>Film recommendation system - EMLP</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/mystyle.css">



        <title>Awesome Search Box</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    </head>
    <body>

<!--Make sure the form has the autocomplete function switched off:-->

       <div class="container">
            <div class="center">
            <form autocomplete="off" action="/post">
              <div class="autocomplete" style="width:300px;">
                <input id="myInput" type="text" name="film" placeholder="Film">
              </div>
              <input type="submit">
            </form>
            </div>
        </div>


    <div class="container">

            <h1 class="font-weight-light text-center text-lg-center mt-4 mb-0">{{title}}</h1>

            <hr class="mt-2 mb-5">

      <div class="row text-center text-lg-left">
          {% for post in post%}
            <div class="col-lg-3 col-md-4 col-6">
              <a href="post?film={{post.title}} ({{post.years}})" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src= {{post.Poster}} alt="">
                    <p> {{post.title}} ({{post.years}})</p>
              </a>
            </div>
          {% endfor %}

      </div>

    </div>
    <script src={{js_name}}>
    </script>
  </body>
</html>
